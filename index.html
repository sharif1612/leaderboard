<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces Leaderboard</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      .textbox {
        border-radius: 10px;
        height: 30px;
        width: 150px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Codeforces Leaderboard</h1>
    </header>
    <div class="container">
      <h2>Leaderboard</h2>
      <input type="text" class="textbox" placeholder="Search.." />
    </div>
    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody id="leaderboard">
        <!-- Leaderboard data will be populated here using JavaScript -->
      </tbody>
    </table>

    <script>
      // JavaScript code goes here
      const leaderboardData = [
        { rank: 1, username: "xperia", rating: 2000 },
        { rank: 2, username: "sahil", rating: 1900 },
        { rank: 3, username: "zen", rating: 1800 },
        // Add more data as needed
      ];

      const leaderboardTable = document.getElementById("leaderboard");

      leaderboardData.forEach((data) => {
        const row = document.createElement("tr");
        row.innerHTML = `
                <td>${data.rank}</td>
                <td>${data.username}</td>
                <td>${data.rating}</td>
            `;
        leaderboardTable.appendChild(row);
      });
    </script>
  </body>
</html>
